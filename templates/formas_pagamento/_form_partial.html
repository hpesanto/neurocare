<form method="post"
    action="{% if instance %}{% url 'formas_pagamento:update' instance.id %}{% else %}{% url 'formas_pagamento:create' %}{% endif %}">
    {% csrf_token %}
    <h3>{{ title }}</h3>
    <div class="form-grid">
        {% for field in form %}
        <div class="form-group">
            <label for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="field-errors">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" id="btnCancel" class="btn">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
