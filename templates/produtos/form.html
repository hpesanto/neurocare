{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post"
    action="{% if instance %}{% url 'produtos:update' instance.id %}{% else %}{% url 'produtos:create' %}{% endif %}">
    {% csrf_token %}
    <div class="form-grid">
        {% for field in form %}
        <div class="form-group">
            <label for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="field-errors">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <div class="form-actions">
        <a href="{% url 'produtos:list' %}" class="btn">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
{% endblock %}
