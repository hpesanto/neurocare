{% extends 'base.html' %}

{% block content %}
<h2>Status Objetivo Reabilitação</h2>

<div style="margin:12px 0;display:flex;gap:8px;align-items:center;">
    <div style="margin-left:auto">
        <input id="search-status" placeholder="Pesquisar por status..." style="padding:6px 8px;border-radius:6px;border:1px solid #ddd;" />
    </div>
</div>

<div class="list-container">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            {% include 'status_objetivo_reabilitacao/row.html' with item=item %}
            {% empty %}
            <tr>
                <td colspan="2">Nenhum status registrado.</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align:right;"><button id="btnNewStatus" class="btn" data-url="{% url 'status:create' %}">Novo</button></td>
            </tr>
        </tfoot>
    </table>
</div>

<div id="modal" style="display:none;"></div>

{% endblock %}

{% block scripts %}
{% load static %}
<script>
    // Delegate clicks for any button with data-url (Novo / Editar)
    document.addEventListener('click', function (e) {
        const btn = e.target.closest && e.target.closest('button[data-url]');
        if (!btn) return;
        e.preventDefault();
        const url = btn.getAttribute('data-url');
        console.debug('Status: loading form from', url);
        fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' }, credentials: 'same-origin' })
            .then(r => {
                if (!r.ok) throw new Error('Network response was not ok: ' + r.status);
                return r.text();
            })
            .then(html => {
                const modal = document.getElementById('modal');
                if (!modal) throw new Error('Modal container #modal not found');
                modal.innerHTML = html;
                modal.style.display = 'block';
            })
            .catch(err => {
                console.error('Status: error loading form', err);
                alert('Erro ao carregar o formulário. Veja o console para detalhes.');
            });
    });
</script>
{% endblock %}
