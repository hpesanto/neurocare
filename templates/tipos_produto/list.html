{% extends 'base.html' %}

{% block content %}
<h1>Tipos de Produto</h1>

<div class="toolbar">
    <button id="btnNew" class="btn btn-primary" data-create-url="{% url 'tipos_produto:create' %}">Novo</button>
</div>

<table class="table" id="tipos-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        {% include 'tipos_produto/row.html' with tipo=tipo %}
        {% empty %}
        <tr>
            <td colspan="2">Nenhum tipo cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal container -->
<div id="modal-container"></div>

{% load static %}
<script src="{% static 'tipos_produto/tipos_produto.js' %}"></script>

{% endblock %}
