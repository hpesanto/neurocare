<div class="card">
    <h3>{{ title }}</h3>
    <form method="post" id="paciente-form" action="{{ request.path }}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="modal-footer">
            <button type="button" id="btnCancel" class="btn">Cancelar</button>
            <button type="submit" class="btn">Salvar</button>
        </div>
    </form>
</div>
